<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../bower_components/editor.md/css/editormd.css" />
    <title>Markdown 编辑器 editor.md</title>
<body>
<div id="test-editormd">
    <!--<textarea style="display:none;">###Hello world!</textarea>-->
</div>

<a id="btn" href="javascript:;">获取内容</a>
<script src="../js/jquery-1.11.2.js"></script>
<script src="../bower_components/editor.md/src/editormd.js"></script>
<script type="text/javascript">
    $(function() {
        var testEditor = editormd("test-editormd", {
            path : '../bower_components/editor.md/lib/',
            theme : "dark",
            saveHTMLToTextarea:true,
            width: "90%",
            height: 740
        });
        $("#btn").on("click",function(){
            console.log(testEditor.getMarkdown());
//            console.log(testEditor.getHTML()); 这个是获取textarea 保存的HTML 代码 需要设置saveHTMToTextarea:true.
            console.log(testEditor.getPreviewedHTML());


        });
    });
</script>
</body>
